  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzAhgS9SrB2HEWXepMSmO6-xCW3FtogkEd0knI6QPBMw93YJqq31sWOsspP2ASmooSi/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {method: 'POST', body: new FormData(form)})
        .then(response => {
          form.reset()
          msg.innerHTML = "Thanks for your message I&#x27;ll get back to you shortly :)"
          setTimeout(function () {
            msg.innerHTML = ""
          }, 10000)
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
